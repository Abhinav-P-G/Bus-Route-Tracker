<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>

    <header>
        <h1>Bus Route Finder</h1>
    </header>

    <section class="search">
        <label for="start-destination">Start Destination:</label>
        <input type="text" id="start-destination" placeholder="Enter start location">
        <div id="start-suggestions" class="suggestions"></div>

        <label for="end-destination">End Destination:</label>
        <input type="text" id="end-destination" placeholder="Enter end location">
        <div id="end-suggestions" class="suggestions"></div>
        
        <button id="search-btn">Search Buses</button>
    </section>

    <section class="bus-search">
        <label for="bus-search">Search Bus by Name:</label>
        <input type="text" id="bus-search" placeholder="Search bus">
        <div id="bus-suggestions" class="suggestions"></div>
    </section>

    <!-- This div will contain the map -->
    <div id="map"></div>

    <section id="bus-info">
        <h2>Available Buses</h2>
        <ul id="bus-list"></ul>
    </section>

    <!-- Leaflet and Routing Machine scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
